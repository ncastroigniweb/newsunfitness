<ion-header *ngIf="!isLoading">
  <ion-toolbar color="primary">
      <ion-title class="ion-text-capitalize" mode="ios">
        {{strings.ST10}}
      </ion-title>
            <ion-buttons slot="start">
              <app-backbutton color="light"></app-backbutton>
            </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="isLoading"></app-loading>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let item of goals" [routerLink]="['/singlegoal', item.goal_id, item.goal_title]" size="12">
        <div class="cardcategory" [style.background-image]="'url(' + (item.goal_image | image) + ')'">
          <div class="overlay">
          <div class="texts">
          <h1>{{item.goal_title}}</h1>
          </div>
        </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
