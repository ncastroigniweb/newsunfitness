<ion-header *ngIf="!isLoading">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <app-backbutton color="light"></app-backbutton>
    </ion-buttons>
    <ion-title class="ion-text-center" mode="ios">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<app-loading *ngIf="isLoading"></app-loading>

<ion-content *ngIf="!isLoading" class="ion-no-padding">

<app-empty *ngIf="getItems.length === 0" [title]="strings.ST24"></app-empty>

<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let item of getItems" [routerLink]="['/singleworkout', item.workout_id]">
       <div class="cardcategory" [style.background-image]="'url(' + (item.workout_image | image) + ')'">
           <div class="overlay">
           <div class="texts">
           <p>{{item.level_title}}</p>
           <h1>{{item.workout_title}}</h1>
           </div>
         </div>
         </div>
    </ion-col>
  </ion-row>
</ion-grid>

  <div style="height: 50px;"></div>

</ion-content>
